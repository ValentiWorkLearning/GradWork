name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master,dev/setup_ci,dev/develop ]
  pull_request:
    branches: [ master,dev/setup_ci,dev/develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-windows-simulator:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    #Install the latest cmake
    - name : Get the latest CMake version
      uses: lukka/get-cmake@latest

    - name: Run CMakeLists build for MSVC compiler
      uses: lukka/run-cmake@v2
      with:
        cmakeGenerator: VS16Win64
        cmakeListsOrSettingsJson: CMakeListsTxtBasic
        cmakeListsTxtPath: ${{ github.workspace }}/Simulator/CMakeLists.txt
        cmakeBuildType: Debug
        buildWithCMake: true

  build-arm:

    runs-on: ubuntu-latest

    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    #Install the latest cmake
    - name : Get the latest CMake version
      uses: lukka/get-cmake@latest

    - name: Get the latest arm-none-eabi-gcc
      uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'

    - name: Get NRF52 16.0 SDK
      uses: wei/wget@v1
      id: download-nrf52sdk
      with:
        args: 'https://www.nordicsemi.com/-/media/Software-and-other-downloads/SDKs/nRF5/Binaries/nRF5SDK160098a08e2.zip'
    
    - name: Unpack NordicSDK
      run: |
        mkdir Nrf52SDK
        unzip nRF5SDK160098a08e2.zip -d Nrf52SDK

    - name: Run CMakeLists generation for GCC compiler
      uses: lukka/run-cmake@v2
      with:
        cmakeGenerator: UnixMakefiles
        cmakeListsOrSettingsJson: CMakeListsTxtBasic
        cmakeListsTxtPath: ${{ github.workspace }}/Firmware/Firmware/CMakeLists.txt
        cmakeBuildType: Debug
        cmakeAppendedArgs : '-DEXECUTE_MCU_FLASHING=OFF -DUSE_ENV_SDK_PATH=OFF -DNRF5_SDK_PATH_EXT=${{ github.workspace }}/Nrf52SDK'
        buildWithCMake: true

